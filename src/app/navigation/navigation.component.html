<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[ '/dashboard' ]">Dashboard</a>
      <a mat-list-item [routerLink]="[ '/activities' ]">Registrar atividades</a>
      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button *ngIf="logged" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>SaveMyJob</span>
      <div style="width: 100%;">
        <button style="float: right;" *ngIf="!logged" [routerLink]="[ '/login' ]" mat-icon-button>
          <mat-icon>login</mat-icon>
        </button>
        <button style="float: right;" *ngIf="logged" (click)="logout" mat-icon-button>
          <mat-icon>exit-to-app</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
