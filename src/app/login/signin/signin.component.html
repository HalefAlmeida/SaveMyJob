<mat-card class="card mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Bem-vindo!</mat-card-title>
        <mat-card-subtitle>Escolha a sua opção de login ou registre-se!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols=" 2" rowHeight="2:2">
            <mat-grid-tile>
                <mat-card class="mat-elevation-z8">
                    <mat-card-header>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Email" formControlName="email">
                                        <mat-error *ngIf="loginForm.get('email').touched">{{
                                            getErrorMessage('email') }}
                                        </mat-error>
                                    </mat-form-field>
                                    <br>
                                    <mat-form-field class="full-width">
                                        <input type="password" matInput placeholder="Senha" formControlName="password">
                                        <mat-error *ngIf="loginForm.get('password').touched">{{
                                            getErrorMessage('password') }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div>
                                <button mat-raised-button color="primary" type="submit">Fazer login</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Registre-se</mat-card-title>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
